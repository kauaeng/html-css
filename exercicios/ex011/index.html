<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios e HTML5.</p>
    <audio src="midia/refresher-dyalla.mp3.mp3" controls autoplay></audio> <!--1° forma de adicionar áudio-->
    <!--Formas de arquivos para adicionar áudio MP3, WAV e OGG-->

    <audio preload="metadata" autoplay controls loop> <!--2° forma de adicionar áudio-->
        <source src="midia/refresher-dyalla.mp3.mp3" type="audio/mpeg">
        <source src="midia/refresher-dyalla.mp3.ogg" type="audio/ogg">
        <source src="midia/refresher-dyalla.mp3.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/refresher-dyalla.mp3.mp3">Clique aqui para baixar o arquivo.</a>
</body>
</html>
